<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fruitss Game</title>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div id="container">
        <div id="trialsleft">
        </div>

        <div id="score">
            Score: <span id="scorevalue">0</span> 
        </div>
        <div id="correct">
            Correct
        </div>
        <div id="wrong">
            Try Again
        </div>
        <div id="fruitscontainer">
            <img src="" alt="" id="fruit1" class="fruits">
<!--
            <img src="images/banana.png" alt="" id="fruit2" class="fruits">
            <img src="images/cherries.png" alt="" id="fruit3" class="fruits">
            <img src="images/grapes.png" alt="" id="fruit4" class="fruits">
            <img src="images/mango.png" alt="" id="fruit5" class="fruits">
            <img src="images/orange.png" alt="" id="fruit6" class="fruits">
            <img src="images/peach.png" alt="" id="fruit7" class="fruits">
            <img src="images/pear.png" alt="" id="fruit8" class="fruits">
            <img src="images/pineapple.png" alt="" id="fruit9" class="fruits">
-->
        </div>
        <div id="instructions">
            Catch Fruits
        </div>
        <div id="startreset">Start Game</div>
        <div id="gameover">
        </div>
        <audio id="sliceaudio" src="audio/slicefruit.mp3"></audio>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="jQuery.js"></script>
</body>
</html>
